<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Committees List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Our Committees</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="starter-template">
			<h1>Out list of committees</h1>
			<ul class="list-group" th:each="committee: ${committees}">
				<li class="list-group-item">
					<p th:text="${committee.name}" />
					<ul class="list-group" th:each="child : ${committee.children}">
						<li class="list-group-item" th:text="${child.name}">
							<p th:text="${committee.name}" />
							<ul class="list-group" th:each="granson : ${child.children}">
								<li class="list-group-item" th:text="${granson.name}"></li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
